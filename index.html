<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Icon Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scroll-container">
        <div class="scroll-content">
            <img src="icon1.png" alt="Icon 1">
            <img src="icon2.png" alt="Icon 2">
            <img src="icon3.png" alt="Icon 3">
            <img src="icon4.png" alt="Icon 4">
            <img src="icon5.png" alt="Icon 5">
            <img src="icon6.png" alt="Icon 6">
            <img src="icon7.png" alt="Icon 7">
            <img src="icon8.png" alt="Icon 8">
            <img src="icon9.png" alt="Icon 9">
            <img src="icon10.png" alt="Icon 10">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
