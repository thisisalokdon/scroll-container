<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Icons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scroll-container">
    <div class="scroll-content">
        <div class="icon-wrapper">
            <img loading="lazy" src="https://via.placeholder.com/150x120" alt="Icon 1">
        </div>
        <div class="icon-wrapper">
            <img loading="lazy" src="https://via.placeholder.com/150x120" alt="Icon 2">
        </div>
        <div class="icon-wrapper">
            <img loading="lazy" src="https://via.placeholder.com/150x120" alt="Icon 3">
        </div>
<div class="icon-wrapper">
            <img loading="lazy" src="https://via.placeholder.com/150x120" alt="Icon 4">
        </div>
<div class="icon-wrapper">
            <img loading="lazy" src="https://via.placeholder.com/150x120" alt="Icon 5">
        </div>
<div class="icon-wrapper">
            <img loading="lazy" src="https://via.placeholder.com/150x120" alt="Icon 6">
        </div>
        <!-- Repeat for additional icons if needed -->
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
